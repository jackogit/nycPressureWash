<!DOCTYPE html>
<html>
  <head>
    <title>NYC Pressure Washing</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,700">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
  <body>
    <div id="wrapper">
  <header>
  	 <h1>NYC Pressure Washing</h1>
	   <h2>Please select your location in Manhattan</h2>
  	 <select id="item">
  		 <option>0</option>
  		 <option>1</option>
   		 <option>2</option>
 	     <option>3</option>
 	     <option>4</option>
 	     <option>5</option>
 	     <option>6</option>
 	     <option>7</option>
 	     <option>8</option>
 	     <option>9</option>
 	     <option>10</option>
 	   </select>

 	  <h2>What horizontal square footage needs blasting?</h2>

 		     <input id="footLength">feet x <input id="footWidth">feet =   
		     <button id="clickme">Calculate Square Horizontal Footage</button>
         <h2>Your horizontal square footage for estimating cost of job is =>
         <span id="sqFootage"></span>    <= square feet</h2> 		
  	
  </header>

 <main>
  		<img src="../mapNyc.jpg" alt="mapNyc.jpg">

  		<h2>Select time period of day (least expensive is 4am-8am)</h2>
  		<select id="4am-8am"><option>4am-8am</option></select>
			<select id="8am-noon"><option>8am-noon</option></select>  		 	
			<select id="noon-4pm"><option>noon-4pm</option></select>
			<select id="4pm-8pm"><option>4pm-8pm</option></select>
			<select id="8pm-midnight"><option>8pm-midnight</option></select>
			<select id="midnight-4am"><option>midnight-4am</option></select>
</main>

	<footer>
  		<a href="#">About</a>
  		<a href="#">Contact Us</a>
  		<a href="#">Rates</a>
  </footer>

 </div>
  <script type="text/javascript" src="js/project.js"></script>
 </body>
</html>
